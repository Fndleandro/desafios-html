<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* alinhamento horizontal */
            vertical-align: top; /* alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela </h1>

    <table>
        <tr> <!--1º linha da tabela -->
            <td>a1</td> <!--1º dado na 1ª linha da tabela  -->
            <td>b1</td> <!--2º dado na 1ª linha da tabela  -->
            <td>c1</td> <!--3º dado na 1ª linha da tabela  -->
        </tr>

        <tr> <!--2º linha da tabela -->
            <td>a2</td> <!--1º dado na 2ª linha da tabela  -->
            <td>b2</td> <!--2º dado na 2ª linha da tabela  -->
            <td>c2</td> <!--3º dado na 2ª linha da tabela  -->
        </tr> 

        <tr> <!--3º linha da tabela -->
            <td>a3</td> <!--1º dado na 3ª linha da tabela  -->
            <td>b3</td> <!--2º dado na 3ª linha da tabela  -->
            <td>c3</td> <!--3º dado na 3ª linha da tabela  -->
        </tr>

        <tr> <!--4º linha da tabela -->
            <td>a4</td> <!--1º dado na 4ª linha da tabela  -->
            <td>b4</td> <!--2º dado na 4ª linha da tabela  -->
            <td>c4</td> <!--3º dado na 4ª linha da tabela  -->
        </tr>
    </table>
</body>
</html>
